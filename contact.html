            <h1>문의하기</h1>
            <p>사주팔자 웹사이트에 대한 질문, 제안, 또는 피드백이 있으시면 언제든지 아래 양식을 통해 문의해 주세요. 보내주신 소중한 의견은 더 나은 서비스를 만드는 데 큰 도움이 됩니다.</p>

            <form id="contact-form">
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="subject">제목</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="input-group">
                    <label for="message">내용</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">보내기</button>
            </form>

            <p class="form-notice"><strong>참고:</strong> 본 문의 양식은 서비스에 대한 의견을 수렴하기 위한 것입니다. 개별적인 사주풀이나 상담 요청에는 회신이 어려울 수 있는 점 양해 부탁드립니다.</p>
